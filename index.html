<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" target="_blank" href="https://wanderwisdom.com/travel-destinations/Michigan-Accent">Great locations in "Up North" Michigan</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <label>Filter Locations</label>
                <input class="form-control" data-bind="value: locations, valueUpdate: 'keyup'" autocomplete="off" placeholder="Filter Locatons...">
                <ul data-bind="foreach: locationResults">
                    <li data-bind="text: Name, click: useInfo"></li>
                </ul>
                <!-- <h3>All items:</h3>
                <ul data-bind="foreach: items">
                    <li data-bind="text: Name"></li>
                </ul> -->
            </div>
            <section id="main" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main clearfix">
                <div class="row">
                    <div class="col-sm-12 google-map">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="foursquare">
                            <h2 id="foursquare-header"></h2>
                            <ul id="foursquare-articles"></ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS1hkb6HaIy9E-edYZN9IOPEZKcw7nCu0&callback=initMap" async defer></script>
    <script src="js/app.js"></script>
</body>

</html>
