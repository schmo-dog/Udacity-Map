<!DOCTYPE html>
<html lang="en">

<head>
    <title>Up North Michigan</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" target="_blank" href="https://wanderwisdom.com/travel-destinations/Michigan-Accent">Great locations "Up North" Michigan</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <label>Filter Locations</label>
                <input class="form-control" data-bind="value: locations, valueUpdate: 'keyup'" autocomplete="off" placeholder="Filter Locatons...">
                <ul class="cities" data-bind="foreach: cities">
                    <li class="specific-location" data-bind="text: Name, click: $parent.listItemClick"></li>
                </ul>
            </div>
            <main class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main clearfix">
                <div class="row">
                    <div class="col-sm-12 google-map">
                        <div id="map" class="shadow"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div data-bind="visible: showFoursquare" id="foursquare" class="foursquare shadow">
                            <h2 data-bind="text: foursquareHeaderMessage" class="foursquare-header"></h2>
                            <ul data-bind="foreach: foursquareVenues" class="foursquare-articles">
                                <li class="article shadow">
                                <h3 data-bind="text: venueName"></h3>
                                <p>Category: <span data-bind="text: category"></span></p>
                                <p>Ranking: <span data-bind="text: rating"></span></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS1hkb6HaIy9E-edYZN9IOPEZKcw7nCu0&callback=googleSuccess" async defer onerror="googleError()"></script>
</body>

</html>
